<html>
<head>
		<title> Engg App by Kamal Sir </title>
		<style>
					* {font-size:60px;}
					body {background-color:lightblue;}
					.btn{width:20%;}
		</style>
</head>
<body>
<center>
			<h1>Engg App</h1>
			<form onsubmit="show()">
					<label for="name">Name: </label>
					<input type="text" placeholder="enter ur name" id="name"/>
					<br/><br/>
						<label for="year">Select Engg Year: </label>
						<select id="year">
						<option value="FE"/>FE
						<option value="SE"/>SE
						<option value="TE"/>TE
						<option value="BE"/>BE
						
						</select>
					<br/><br/>	
					<input type = "submit" class="btn"/>
			</form>
			<h2 id="msg"/>
			<script>
						function show()
						{
								event.preventDefault();
								let name = document.getElementById("name");
								let year = document.getElementById("year");
								let msg = document.getElementById("msg");
								
								let ans = " Name = "+ name.value + " Year = " + year.value;
								msg.innerHTML = ans;

						}
			</script>
</center>
</body>
</html>
